<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Form</title>
        <script src="../lib/jquery-3.5.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
        <script src="./lib/forms-3.51.0.js"></script>
        <script src="../js/Assignment2.js"></script>
        <link href="../css/Assignment2.css" rel="stylesheet">

    </head>
    <body>
       <div>
        <div class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Successfully submitted!</strong> The form is valid.
          </div>
           <form id="myForm">
               <table>
                   <tr>
                       <td><label for="username">Username</label></td>
                       <td><input type="text" id="username" name="username"></td>
                   </tr>
                   <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password"> 
                            <br><input type="checkbox" id="showPasswordCheck"><small>Show Password</small>
                        </td>                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" id="cpassword" name="cpassword"> 
                            <br><input type="checkbox" id="showConfirmPasswordCheck"><small>Show Password</small>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="email" id="email" name="email" >
                        </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>
                            <input type="tel" id="phone" name="phone">
                        </td> 
                    </tr>
                    <tr>
                        <td>Skills</td>
                        <td><input type="text" id="skills" name="skills" autocomplete></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <select id="city" name="city">
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" id="submit" value="Submit">Submit</button></td>
                    </tr>
               </table>
           </form>
           
       </div>
    </body>
</html>
